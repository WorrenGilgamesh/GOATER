<div class="w3-card-4 w3-dark-grey" ng-repeat='user in users'>

<div class="w3-container w3-center">
  <h3></h3>
  <img ng-src="images/{{$index}}.jpg" alt="Avatar" style="width:80%">
  <h5>{{user.nombre}}</h5>

  <button class="w3-button w3-green">Accept</button>
  <button class="w3-button w3-red">Decline</button>
</div>

</div>
